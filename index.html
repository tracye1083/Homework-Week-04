<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;700&display=swap">
    <link rel="stylesheet" type="text/css" href="Assets/style.css" />
    <title>Timed Coding Knowledge Quiz</title>
</head>

<body>
    <div class="container">
        <div class="starting-text" id="starting-text">
            <h1>Coding Knowledge Quiz</h1>
            <div class="wrapper">
                <div class="divider div-transparent"></div>
            </div>
            <p class="instructions" id="instructions">Try to answer as many questions as you can before the clock runs out.
                <br>Any incorrect answers will subtract 10 seconds from the clock.
                <br>Submit your initials to record your score at the end of the quiz!
            </p>
        </div>

        <div class="quiz" id="quiz">
            <div>
                <button type="button" class="btn" id="start-btn">Start</button>
            </div>

            <div class="questions" id="questions">
            </div>

            <div class="answers" id="answers">
                <button type="button" class="answer-button btn" id="answer1">
                    </button>
                <button type="button" class="answer-button btn" id="answer2">
                    </button>
                <button type="button" class="answer-button btn" id="answer3">
                    </button>
                <button type="button" class="answer-button btn" id="answer4">
                    </button>
            </div>

            <div class="feedback" id="feedback">
            </div>

            <div class="timer" id="timer-display">

            </div>

            <div class="initials" id="initials">
                <input type="text" id="myText" placeholder="Type your Initials Here!">
                <button class="btn" type="button" id="submitScore">Submit Score!</button>
            </div>
            <div class="scores" id="scores">

            </div>
        </div>
        <footer class="sticky-footer">
            Copyright &copy; 2021 Tracy Angell
        </footer>
    </div>



    <script type="text/javascript" src="Assets/script.js">
    </script>

</body>

</html>
